version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: file:/app/data/yahaml.db
      RELAY_PORT: 10000
      RELAY_HOST: 0.0.0.0
      UDP_PORT: 2237
      UDP_HOST: 0.0.0.0
      OAUTH_ENABLED: "false"
    volumes:
      - ./data:/app/data
    ports:
      - "3000:3000"
      - "10000:10000"
      - "2237:2237/udp"

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "80:80"
