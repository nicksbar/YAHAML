name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run build
        run: npm run build
      
      - name: Run tests
        run: npm test
        env:
          CI: true

  branch-naming:
    name: Check Branch Naming
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Validate branch name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          
          # Check if branch follows naming convention: feature/*, bugfix/*, hotfix/*, docs/*, refactor/*
          if [[ ! "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix|docs|refactor)/.+ ]]; then
            echo "❌ Branch name must follow the pattern: <type>/<description>"
            echo ""
            echo "Valid types:"
            echo "  - feature/   : New features"
            echo "  - bugfix/    : Bug fixes"
            echo "  - hotfix/    : Urgent fixes"
            echo "  - docs/      : Documentation changes"
            echo "  - refactor/  : Code refactoring"
            echo ""
            echo "Example: feature/add-session-tracking"
            echo ""
            echo "Your branch: $BRANCH_NAME"
            exit 1
          fi
          
          echo "✅ Branch name is valid: $BRANCH_NAME"
